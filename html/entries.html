<!DOCTYPE html>
<html>
  <head>
    {{template "head"}}
    <title>Attentif - Recent Entries</title>
  </head>
  <body id="entries">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      {{template "header" }}
      <main class="mdl-layout__content">
        <div class="mdl-grid mdl-cell--8-col mdl-cell--12-col-tablet">
          {{ range . }}
          <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--2dp feeling-{{.Feeling}}">
            <div class="mdl-card__title">
            </div>
              <div class="mdl-card__supporting-text">
                <div>
                  <h2 class="mdl-card__title-text">
                    {{.Timestamp}}
                  </h2>
                </div>
                <div>
                  <strong>Rate: </strong> {{.Rate}}
                </div>
                {{ if .Description.Value }}
                  <p>{{.Description.Value}}</p>
                {{ end }}
              </div>
          </div>
          {{ else }}
          <div class="mdl-cell mdl-cell--8-col mdl-cell--12-col-tablet mdl-card mdl-shadow--2dp centered">
            <h3>There are no entries yet!</h3>
            <a href="/" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent add-entry">
              <i class="material-icons" role="presentation">add</i>
              New Entry
            </a>
          </div>
          {{ end }}
        </div>
      </main>
    </div>
  </body>
</html>
